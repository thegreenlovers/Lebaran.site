<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assalamualaikum</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 600px;
        }
        .moon {
            width: 100px;
            margin-bottom: 20px;
        }
        .character {
            width: 150px;
            margin-top: 20px;
        }
        .message-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
        }
        .glow-button {
            background-color: #ffcc00;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    <div class="container">
        <img class="moon" src="https://i.postimg.cc/65LwFgkT/moon.png" alt="Bulan Idul Fitri">
        <h1 class="glow">üåô Selamat Hari Raya Idul Fitri 1445H</h1>
        <h2 class="fade-in-delay">Mohon Maaf Lahir dan Batin</h2>
        <div id="message" class="message-box">Menghapus dosa-dosa lama dalam <span id="countdown">5</span> detik...</div>
        <img id="character" class="character floating" src="https://i.postimg.cc/tgJ5VhHQ/character.png" alt="Karakter Idul Fitri">
        <button id="takbirBtn" class="glow-button">‚ñ∂Ô∏è Putar Takbir</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let countdown = 5;
            const countdownElement = document.getElementById("countdown");
            const messageElement = document.getElementById("message");
            const takbirAudio = new Audio("https://www.islamiclyrics.net/wp-content/uploads/2015/09/Takbir-Eid.mp3");
            const takbirBtn = document.getElementById("takbirBtn");
            
            function updateCountdown() {
                if (countdown > 0) {
                    countdownElement.textContent = countdown;
                    countdown--;
                    setTimeout(updateCountdown, 1000);
                } else {
                    messageElement.innerHTML = "üéâ Dosa-dosa lama telah dihapus! üéâ<br>Menjalankan update ke versi lebih baik...<br><strong class='glow'>Selamat Idul Fitri! 1446H</strong>";
                }
            }
            updateCountdown();
            
            takbirBtn.addEventListener("click", () => {
                if (takbirAudio.paused) {
                    takbirAudio.play().catch(() => alert("Silakan klik tombol Play untuk memutar audio."));
                    takbirBtn.textContent = "‚è∏Ô∏è Stop Takbir";
                } else {
                    takbirAudio.pause();
                    takbirBtn.textContent = "‚ñ∂Ô∏è Putar Takbir";
                }
            });
        });
    </script>
</body>
</html>
