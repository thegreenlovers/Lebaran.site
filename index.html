<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Idul Fitri 1446H</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 700px;
            padding: 20px;
        }
        .moon {
            width: 120px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }
        h2 {
            font-size: 18px;
            margin-bottom: 15px;
            opacity: 0.9;
        }
        .message-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            margin-top: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        .character {
            width: 180px;
            margin-top: 20px;
        }
        .glow-button {
            background-color: #ffcc00;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(255, 204, 0, 0.8);
            transition: 0.3s;
        }
        .glow-button:hover {
            background-color: #ffdb4d;
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    <div class="container">
        <img class="moon" src="https://i.postimg.cc/QxmWXM58/new-moon.png" alt="Bulan Idul Fitri">
        <h1>üåô Assalamualaikum, Selamat Hari Raya Idul Fitri 1446H</h1>
        <h2>Mohon Maaf Lahir dan Batin</h2>
        <div id="message" class="message-box">Menghapus dosa-dosa lama dalam <span id="countdown">5</span> detik...</div>
        <img id="character" class="character floating" src="https://i.postimg.cc/J0YF7pM8/new-character.png" alt="Karakter Idul Fitri">
        <button id="takbirBtn" class="glow-button">‚ñ∂Ô∏è Putar Takbir</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const backgroundTakbir = new Audio("https://www.islamiclyrics.net/wp-content/uploads/2015/09/Takbir-Eid.mp3");
            backgroundTakbir.loop = true;
            backgroundTakbir.play().catch(() => console.log("Autoplay tidak didukung, pengguna harus menekan tombol"));
            let countdown = 5;
            const countdownElement = document.getElementById("countdown");
            const messageElement = document.getElementById("message");
            const takbirAudio = new Audio("https://www.islamiclyrics.net/wp-content/uploads/2015/09/Takbir-Eid.mp3");
            const takbirBtn = document.getElementById("takbirBtn");
            
            function updateCountdown() {
                if (countdown > 0) {
                    countdownElement.textContent = countdown;
                    countdown--;
                    setTimeout(updateCountdown, 1000);
                } else {
                    messageElement.innerHTML = "üéâ Dosa-dosa lama telah dihapus! üéâ<br>Menjalankan update ke versi lebih baik...<br><strong>Selamat Idul Fitri!</strong>";
                }
            }
            updateCountdown();
            
            takbirBtn.addEventListener("click", () => {
                if (backgroundTakbir.paused) {
                    backgroundTakbir.play();
                } else {
                    backgroundTakbir.pause();
                }
            });
        });
    </script>
</body>
</html>
